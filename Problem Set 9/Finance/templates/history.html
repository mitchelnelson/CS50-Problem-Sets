{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <section class="history-table">
        <table class=" table table-bordered table-striped">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{row["symbol"]}}</td>
                <td>{{row["qty"]}}</td>
                <td>{{row["stock_price"] | usd }}</td>
                <td>{{row["date"]}}</td>
            </tr>
            {% endfor %}
        </table>
    </section>
{% endblock %}
