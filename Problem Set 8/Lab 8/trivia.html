<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
  </head>
  <body>

    <div class="jumbotron">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="sectionOne">
          <h2>Part 1: Multiple Choice </h2>
          <hr>

          <h3>What is the best type of potato chip?</h3>
          <p class="hideCorrect">Correct!</p>
          <p class="hideIncorrect">Incorrect!</p>
          <button class="correct">Doritos Sweet Chili Heat</button>
          <button class="incorrectA">Ms. Vickies Salt & Vinegar</button>
          <button class="incorrectB">Ruffles All Dressed</button>
          <button class="incorrectC">Chili and Lime Takis</button>

      </div>

      <div class="sectionTwo">
          <h2>Part 2: Free Response</h2>
          <hr>

          <h3>What is the best type of candy?</h3>
          <input type="text" class="candy">
          <button class="confirm">Confirm answer</button>
          <p class="hideCorrect2">Correct!</p>
          <p class="hideIncorrect2">Incorrect!</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
